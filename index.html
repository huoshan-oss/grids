    <script>
    // 在 DOMContentLoaded 之前预先定义变量
    let scaleTimeout;
    const container = document.querySelector('.container');
    
    // 优化缩放函数
    function setScale() {
        if (scaleTimeout) {
            clearTimeout(scaleTimeout);
        }
        
        scaleTimeout = setTimeout(() => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // 移动端不执行缩放
            if (windowWidth <= 768) {
                container.style.setProperty('--scale-ratio', 1);
                return;
            }
            
            const baseScaleX = windowWidth / 1920;
            const baseScaleY = windowHeight / 1080;
            let scale = Math.min(baseScaleX, baseScaleY);
            
            if (windowWidth >= 1920) {
                scale = 1;
            } else {
                scale = Math.max(scale, 0.6);
            }
            
            container.style.setProperty('--scale-ratio', scale);
        }, 10);
    }

    // 页面加载优化
    document.addEventListener('DOMContentLoaded', function() {
        // 添加预加载层
        const preload = document.createElement('div');
        preload.className = 'preload';
        document.body.appendChild(preload);
        
        // 确保所有资源加载完成后再显示内容
        window.addEventListener('load', function() {
            // 移除预加载层
            preload.style.opacity = '0';
            setTimeout(() => {
                preload.remove();
                // 显示内容
                container.classList.add('loaded');
            }, 100);
            
            // 设置初始缩放
            setScale();
        });
        
        const gridItems = document.querySelectorAll('.grid-item');
        
        gridItems.forEach(item => {
            item.addEventListener('click', function(event) {
                const link = this.getAttribute('data-link');
                if (link) {
                    window.location.href = link;
                }
            });
        });
        
        // 检查是否是移动设备
        function isMobile() {
            return window.innerWidth <= 768;
        }
        
        gridItems.forEach(item => {
            item.addEventListener('click', function(event) {
                event.stopPropagation();
                
                // 移动端直接跳转
                if (isMobile()) {
                    const link = this.getAttribute('data-link');
                    if (link) {
                        window.location.href = link;
                        return;
                    }
                }
                
                // 桌面端保持原有交互
                if (this.classList.contains('show-second')) {
                    this.classList.remove('show-second');
                    this.classList.add('active');
                    return;
                }
                
                // 关闭其他打开的grid-item
                gridItems.forEach(gridItem => {
                    if (gridItem !== this) {
                        gridItem.classList.remove('active', 'show-second');
                    }
                });
                
                this.classList.toggle('active');
            });
            
            const overlayTop = item.querySelector('.overlay-top');
            if (overlayTop) {
                overlayTop.addEventListener('click', function(event) {
                    // 移动端不执行这个事件
                    if (isMobile()) {
                        return;
                    }
                    event.stopPropagation();
                    let parent = this.closest('.grid-item');
                    parent.classList.remove('active');
                    parent.classList.add('show-second');
                });
            }
        });

        // document点击事件
        document.addEventListener('click', function(event) {
            // 移动端不执行这个事件
            if (isMobile()) {
                return;
            }
            gridItems.forEach(gridItem => {
                if (!gridItem.contains(event.target)) {
                    gridItem.classList.remove('active', 'show-second');
                }
            });
        });
    });

    // 优化 resize 事件处理
    let resizeTimeout;
    window.addEventListener('resize', function() {
        if (resizeTimeout) {
            clearTimeout(resizeTimeout);
        }
        
        resizeTimeout = setTimeout(setScale, 100);
    });

    function checkMobileView() {
        if (window.innerWidth <= 768) {
            document.documentElement.classList.add('mobile-view');
            document.body.classList.add('mobile-view');
        } else {
            document.documentElement.classList.remove('mobile-view');
            document.body.classList.remove('mobile-view');
        }
    }

    // 页面加载和窗口调整时检查
    window.addEventListener('load', checkMobileView);
    window.addEventListener('resize', checkMobileView);
    </script>

        document.addEventListener('DOMContentLoaded', function() {
            const videoModal = document.getElementById('videoModal');
            const youtubeIframe = document.getElementById('youtubeVideo');
            const closeBtn = videoModal.querySelector('.close-video');
            
            // 为所有"拡大再生"按钮添加点击事件
            document.querySelectorAll('.grid-item').forEach(item => {
                const link = item.getAttribute('data-link');
                const pageKey = link.split('/')[0]; // 获取页面标识
                
                item.querySelector('.hover-button:last-child').onclick = function(e) {
                    e.stopPropagation();
                    const videoId = videoIds[pageKey] || 'dQw4w9WgXcQ'; // 默认视频ID
                    youtubeIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                    videoModal.style.display = 'flex';
                };
            });
            
            // 关闭模态框
            function closeModal() {
                youtubeIframe.src = ''; // 停止播放视频
                videoModal.style.display = 'none';
            }
            
            // 点击关闭按钮
            closeBtn.onclick = function(e) {
                e.stopPropagation();
                closeModal();
            };
            
            // 点击模态框背景关闭
            videoModal.onclick = function(e) {
                if(e.target === videoModal) {
                    closeModal();
                }
            };
        });
